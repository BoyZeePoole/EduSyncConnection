<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/app/images/logo2.png"></Image>
        <Label class="header" text="Edu Sync"></Label>
        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="User name" [isEnabled]="!processing" xautocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="user.username" returnKeyType="next"
                        (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing" hint="Password" secure="true"
                        [(ngModel)]="user.password" [returnKeyType]="isLoggingIn ? 'done' : 'next'"></TextField>
                        <Label col="1" [text]="showHideIcon" class="fa show-hide-icon font-size-lg" (tap)="showHidePassword()" verticalAlignment="middle"></Label>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" [isEnabled]="!processing" (tap)="submit()"
            class="btn -primary m-t-20"></Button>
    </StackLayout>
</FlexboxLayout>
